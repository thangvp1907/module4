<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Tạo Sản phẩm</h1>
<form th:action="@{/Home/Create}" method="post" th:object="${Product}">
    <table>
        <div>
            <tr>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Tên Sản Phẩm</td>
                <td>
                    <input th:field="*{nameProduct}">
                    <span style="color: red" th:if="${#fields.hasErrors('nameProduct')}"
                          th:errors="*{nameProduct}"></span>
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Giá Bắt Đầu: </td>
                <td>
                    <input th:field="*{price}">
                    <span style="color: red" th:if="${#fields.hasErrors('price')}"
                          th:errors="*{price}"></span>
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Loại Sản Phẩm: </td>
                <td>
                    <select th:field="*{category.id}">
                        <option th:each="c : ${Category}" th:value="${c.id}"
                                th:text="${c.nameCategory}"></option>
                    </select>
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Status</td>
                <td>
                    <input th:field="*{status}">
                    <span style="color: red" th:if="${#fields.hasErrors('status')}"
                          th:errors="*{status}"></span>
                </td>
            </tr>
        </div>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        th:data-bs-target="'#'+|Product${Product.id}|">
                    UPDATE
                </button>
                <button><a th:href="@{/Home/List}">BACK</a></button>
            </td>
        </tr>
    </table>

    <div class="modal fade" th:id="|Product${Product.id}|" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn Có Muốn Tạo ? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</html>
