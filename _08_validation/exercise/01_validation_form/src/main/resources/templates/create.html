<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thêm mới User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <style>
        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        input[type=text], input[type=email]  {
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h2>Add User</h2>
<p>
    <a th:href="@{/user}">Back to User list</a>
</p>
<div id="form">
    <form action="/user/save" th:object="${userDto}" method="post">
        <div>
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div>
            <label>First Name</label>
            <input type="text" th:field="*{firstName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('firstName')}"
               th:errors="*{firstName}"></p>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}"/>
            <p style="color: blue" th:if="${#fields.hasErrors('lastName')}"
               th:errors="*{lastName}"></p>
        </div>
        <div>
            <label>Number phone</label>
            <input type="text" th:field="*{phone}"/>
            <p style="color: blue" th:if="${#fields.hasErrors('phone')}"
               th:errors="*{phone}"></p>
        </div>
        <div>
            <label>Age</label>
            <input type="text" th:field="*{age}"/>
            <p style="color: blue" th:if="${#fields.hasErrors('age')}"
               th:errors="*{age}"></p>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
<!--            <p style="color: blue" th:if="${#fields.hasErrors('email')}"-->
<!--               th:errors="*{email}"></p>-->
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
