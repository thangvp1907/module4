<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>danh sách User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <style>
        #user {

            font-family: Arial, Helvetica;
            border-collapse: collapse;
            width: 80%;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center "> Danh sách Users</h1>
<h3 style="text-align: center ">
    <a th:href="@{/user/create}">
        Add new User
    </a>
</h3>

<h3 th:text="${masseNew}" style="color: blue"></h3>
<table class="table table-striped" id="user" style="margin-left: 10%">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Number Phone</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr th:each="row,rowStat: ${userList}">
        <td th:text="${row.firstName}"></td>
        <td th:text="${row.lastName}"></td>
        <td th:text="${row.phone}"></td>
        <td th:text="${row.age}"></td>
        <td th:text="${row.email}"></td>
    </tr>
</table>
</body>
</html>
