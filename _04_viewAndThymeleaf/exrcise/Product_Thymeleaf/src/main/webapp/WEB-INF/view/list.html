<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List product</title>
</head>
<body>
<div>
    <a th:href="@{/product/create}">tạo mới</a>
</div>
<form th:action="@{/product/search}" method="get" >
    <input type="text" th:name="name"/>
    <input type="submit" value="Search">
</form>
<h2 style="color: blue" th:text="*{mess}"></h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>DateRelease</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    <tr th:each="p : ${products}" th:object="${p}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{category.categoryName}"></td>
        <td th:text="*{#numbers.formatCurrency(price)}"></td>
        <td th:text="*{#dates.format(dateRelease,'dd/MM/yyyy')}"></td>
        <td th:text="*{quantity}"></td>
        <td>
            <a th:href="@{/product/detail/{id}(id=*{id})}">Detail</a>
            <a th:href="@{/product/update/{id}(id=*{id})}">Update</a>
            <a th:href="@{/product/delete(id=*{id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
