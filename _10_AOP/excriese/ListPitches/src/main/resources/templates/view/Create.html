<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creat a new Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Đặt Sân Bóng</h1>
<form th:action="@{/Home/Create}" method="post" th:object="${listPitches}">
    <table>
        <div>
            <tr>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Tên sân:</td>
                <td>
                    <input th:field="*{namePitches}">
                    <span style="color: red" th:if="${#fields.hasErrors('namePitches')}"
                          th:errors="*{namePitches}"></span>
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Địa Chỉ Sân Bóng:</td>
                <td>
                    <select th:field="*{address.id}">
                        <option th:each="a : ${address}" th:value="${a.id}"
                                th:text="${a.nameAddress}"></option>
                    </select>
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td>THời Gian Muốn Đặt:</td>
                <td>
                    <select th:field="*{time.id}">
                        <option th:each="t : ${time}" th:value="${t.id}"
                                th:text="${t.time}"></option>
                    </select>
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Giá tiền</td>
                <td>
            <span th:switch="*{time.id}">
                <span th:each="t : ${time}" th:if="${t.id == listPitches.time.id}" th:text="${t.price}"></span>
            </span>
                </td>
            </tr>
        </div>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        th:data-bs-target="'#'+|listPitches${listPitches.id}|">
                    UPDATE
                </button>
                <button><a th:href="@{/Home/List}">BACK</a></button>
            </td>
        </tr>
    </table>

    <div class="modal fade" th:id="|listPitches${listPitches.id}|" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn Có Muốn Tạo ? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Order</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</html>
