<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creat a new Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Đặt Sân Bóng</h1>
<form th:action="@{/Home/Order}" method="post" th:object="${listPitches}">
    <table>
        <div>
            <tr>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Tên sân:</td>
                <td th:field="*{namePitches}">
                    <span th:value="*{namePitches}" th:text="*{namePitches}"></span>
                </td>
            </tr>
        </div>

        <div th:object="${client}">
            <tr>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Tên khách hàng đặt:</td>
                <td><input th:field="*{nameClient}">
                    <span style="color: red" th:if="${#fields.hasErrors('nameClient')}" th:errors="*{nameClient}"></span>
                </td>
            </tr>
            <tr>
                <td>Số Điện Thoại:</td>
                <td><input th:field="*{numberPhone}">
                    <span style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></span>
                </td>
            </tr>
        </div>

        <div>
            <tr>
                <td>Địa Chỉ Sân Bóng:</td>
                <td th:field="*{address.id}">
                    <span th:value="${listPitches.address.id}" th:text="${listPitches.address.nameAddress}"></span>
                </td>
            </tr>
        </div>

        <div>
            <tr>
                <td>THời Gian Muốn Đặt:</td>
                <td th:field="*{time.id}">
                    <span th:value="*{time.id}" th:text="*{time.time}"></span>
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Gia tien</td>
                <td th:field="*{time.id}">
                    <span th:value="*{time.id}" th:text="*{time.price}"></span>
                </td>
            </tr>
        </div>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        th:data-bs-target="'#'+|listPitches${listPitches.id}|">
                    UPDATE
                </button>
                <button><a th:href="@{/Home/List}">BACK</a></button>
            </td>
        </tr>
    </table>

    <div class="modal fade" th:id="|listPitches${listPitches.id}|" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn Có Muốn Oder "<span th:text="${listPitches.namePitches}"></span> "nay khong ha? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Order</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</html>
