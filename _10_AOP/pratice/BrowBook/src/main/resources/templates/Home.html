<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách thư viện</title>
</head>
<body>
<div>
    <a th:href="@{/ListBook/create}">tạo mới</a>
</div>


<table class="table table-success table-striped">
    <thead>
    <tr>
    <tr>
        <th>#</th>
        <th>Name book</th>
        <th>So luong</th>
        <th>Chuc nang</th>
    </tr>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${books}" th:Object="${b}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{count}"></td>
        <td id="chucnang">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                    th:data-bs-target="'#'+|books${b.id}|">
                Oder
            </button>
        </td>

        <!--        Modal Borrow-->
        <div class="modal fade" th:id="|books${b.id}|" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Ban muon oder cuon sach : <span th:text="${b.name}" style="color: red"></span> ?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <form th:action="@{/ListBook/oder/{id}(id=*{id})}" method="get">
                            <button type="submit" class="btn btn-secondary">Yes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</html>
