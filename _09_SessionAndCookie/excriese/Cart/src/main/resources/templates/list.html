<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
<p>
    <a class="btn btn-primary" relo="button" th:href="@{/cart}">Cart</a>
</p>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="products: ${productList}">
                    <td th:text="${products.name}"></td>
                    <td><a th:href="@{/product/detail/{id}(id=${products.id})}">
                        <img th:src="@{${products.image}}" style="width: 200px;height: auto">
                    </a>
                    </td>
                    <td th:text="${products.description}"></td>
                    <td th:text="${products.price}"></td>
                    <td>
                        <a class="btn btn-success" relo="button" th:href="@{/product/add/__${products.id}__}">Add</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4" th:if="${historyProduct}">
            <div class="card sticky-top border-0">
                <img th:src="${historyProduct.image}" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title" th:text="${historyProduct.name}">
                        <p class="card-text" th:text="${historyProduct.price}"></p>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
