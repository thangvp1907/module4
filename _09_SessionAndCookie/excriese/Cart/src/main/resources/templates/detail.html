<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="card md-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${products.image}}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title" th:text="${products.name}"></h4>
                    <p class="card-text" th:text="${products.description}"></p>
                    <strong class="card-text" th:text="${products.price}"></strong>
                        <a class="btn btn-success" relo="button" th:href="@{/product/add/__${products.id}__}">Add</a></p>
                    <p>
                        <a th:href="@{/product}">Back to Product list</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
