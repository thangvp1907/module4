<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table" th:if="${cart !=null && cart.getProductMap().size()>0}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>More</th>
                <th>Reduce</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productMap: ${cart.getProductMap()}">
                <td th:text="${productMap.key.name}"></td>
                <td><img th:src="${productMap.key.image}" style="width: 200px;height: auto"></td>
                <td th:text="${productMap.key.price}"></td>
                <td th:text="${productMap.value}"></td>
                <td>
                    <a class="btn btn-success" relo="button" th:href="@{/product/add/__${productMap.key.id}__}">+</a>
                </td>
                <td>
                    <a class="btn btn-success" relo="button" th:href="@{/product/remove/__${productMap.key.id}__}">-</a>
                </td>
                <td>
                    <a class="btn btn-danger" relo="button" th:href="@{/product/delete/__${productMap.key.id}__}">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
        <p>
            <a th:href="@{/product}">Back to Product list</a>
        </p>
        <div class="alert alert-warning" role="alert" th:if="${cart==null || cart.getProductMap().size()==0}">
            Cart Empty.Please choose the item you want to buy
        </div>
    </div>
</div>
</body>
</html>
